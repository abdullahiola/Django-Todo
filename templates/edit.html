<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <style>
    #container{
      display: flex;
      flex-direction:row;
      align-self: center;
      justify-content: center;
    }

    h3{
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Edit your todo</h3>
  <form method="POST">
    {%csrf_token%}
    <div class="col-sm-12 mt-2" id="container">
      <div class="input-group input-group-md" id="container">
        <input type="text" class="form-control" placeholder="{{item.title}}" name="edit" required>
        <button class="btn btn-info" type="submit"><i class='bx bxs-edit-alt bx-tada'></i>Edit</button>
      </div>
    </div>
    
  </form>
</body>
</html>
