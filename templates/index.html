<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <title>Django Todo List</title>
  <style>
    body{
      background-color: rgb(187, 177, 164);
    }
    h1{
      text-align: center;
    }
    ul > li {
      justify-content: space-around;
    }
    .buttons{
      display: flex;
      flex-direction: row;
      
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="search-bar">
        <h1 class="mb-3">
          TODO APP
        </h1>
        <form method="POST">
          {%csrf_token%}
          <div class="col-sm-12 mt-2">
            <div class="input-group input-group-md">
              <input type="text" class="form-control" placeholder="Add your todo" name="todo" required>
              <button class="btn btn-primary" type="submit"><i class='bx bxs-plus-circle'></i>ADD</button>
              <!-- <input type="submit" class="btn btn-md btn-primary " value="ADD"> -->
            </div>
          </div>
          
        </form>
        {%for todo in todo%}
          <div class="container">
            <ul class="mt-3">
              <li class="list-group-item" >
                <strong>{{todo.title}}</strong>
                <div class="buttons">
                  <a href="{% url 'del' todo.id %}"><button class="btn btn-danger secondary-content"><i class='bx bx-trash bx-tada'></i>Delete</button></a>
                  <a href="{%url 'edit' todo.id %}"><button class="btn btn-info "><i class='bx bxs-edit-alt bx-tada'></i>Edit</button></a>
                </div>
                
                
              </li>
              
            </ul>
          </div>

        {%endfor%}
        
       
      </div>
    </div>
  </div>
</body>
</html>
