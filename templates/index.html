<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Django Todo List</title>
  <style>
    body{
      background-color: rgb(187, 177, 164);
    }
    #list{
      border: 1px hidden black;
      border-radius: 20px;
    }
    h1{
      text-align: center;
    }
    
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="search-bar">
        <h1 class="mb-3">
          TODO APP
        </h1>
        <form method="POST">
          {%csrf_token%}
          <div class="col-sm-12 mt-2">
            <div class="input-group input-group-md">
              <input type="text" class="form-control" placeholder="Add your todo" name="todo" required>
              <input type="submit" class="btn btn-md btn-primary " value="ADD">
            </div>
          </div>
          
        </form>
        {%for todo in todo%}
          <div class="container">
            <ul class="list-group mt-3">
              <li class="list-group-item d-flex justify-content-between align-items-center" id="list">
                {{todo.title}}
                <span class="btn bg-danger">
                  <a href="{% url 'del' todo.id %}" style="text-decoration: none; color: white;">DELETE</a>
                </span>
              </li>
              
            </ul>
          </div>
        {%endfor%}
        
       
      </div>
    </div>
  </div>
</body>
</html>
